            direction: rtl;
        }
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {

        @keyframes dash {
          to { stroke-dashoffset: -100; }
        }
        
        @keyframes voice-bar {
          0%, 100% { height: 4px; }
          50% { height: 16px; }
        }
        .animate-voice-bar {
          animation: voice-bar 0.8s ease-in-out infinite;
        }
